    def yesno(conf, enable):
        if enable in conf.env.ENABLE:
            return "yes"
        return "no"
    conf.env["RTEMS_HAS_MULTIPROCESSING"] = yesno(conf, "RTEMS_MULTIPROCESSING")
    conf.env["RTEMS_HAS_NETWORKING"] = yesno(conf, "RTEMS_NETWORKING")
